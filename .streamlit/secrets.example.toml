# 示例 secrets 文件。请复制为 .streamlit/secrets.toml 并填写真实值。

[freshrss]
host = "http://localhost:8080"
username = "your-user"
password = "your-pass"

[llm]
base_url = "https://api.siliconflow.cn/v1"
model = "Pro/deepseek-ai/DeepSeek-V3.2"
api_key = "sk-..."

[git]
auto_commit = true
auto_tag = false
user_name = "Your Name"
user_email = "you@example.com"

# 可选参数（默认值）
fetch_days = 7
fetch_max_count = 100
dedup_threshold = 0.65
concurrency = 1
